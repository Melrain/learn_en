services:
  mongodb:
    image: mongo:7
    container_name: learn_en_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: learn_en_dev
      MONGO_INITDB_DATABASE: learn_en
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
